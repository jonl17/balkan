backend:
  name: git-gateway

media_folder: "static/assets"
public_folder: "assets"

# Verkefni
collections:
  - name: "verkefni"
    label: "Verkefni"
    folder: "static/verkefni"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Lýsing", name: "lysing", widget: "text" }
      - { label: "Forsíðu vidjó", name: "forsidu-video", widget: "file" }
      - {
          label: "Our work",
          name: "ourwork",
          widget: "select",
          multiple: true,
          options: ["Coding", "Design", "Content management"],
        }
      - {
          label: "Collaboration",
          name: "collaboration",
          widget: "string",
          required: false,
          default: null,
        }
      - {
          label: "Website URL",
          name: "websiteurl",
          widget: "string",
          required: false,
        }
